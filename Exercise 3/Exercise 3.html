<body>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h4>Hesap Bilgileriniz</h4>

    <form>

        Kullanıcı Adı: <input type="text" placeholder="Kullanıcı Adı Giriniz" required><br><br>
        Eposta: <input type="email" placeholder="E-posta Giriniz" required><br><br>
        Parola: <input type="password" placeholder="Parola Giriniz" required>

        <h4>Kişisel Bilgileriniz</h4>

        Ad: <input type="text" required><br><br>
        Soyad: <input type="text" required><br><br>
        Şehir: <select value="Seçiniz">
                    <option>Seçiniz</option>
                    <option>İzmir</option>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                </select><br><br>
        Cinsiyet: 
            <input type="radio" name="cinsiyet">Erkek
            <input type="radio" name="cinsiyet">Kadın<br><br>

        Hobileriniz:
        <input type="checkbox"> Sinema
        <input type="checkbox"> Gezmek
        <input type="checkbox"> Spor
        <input type="checkbox"> Kitap<br><br> 

        <input type="submit" value="Kaydet">




    </form>
